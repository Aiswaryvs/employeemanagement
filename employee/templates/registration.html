<div class="container">

        <div class="col-4"></div>

            {%if messages%}

                <strong>HEY!</strong> {{msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!--                {{msg}}-->
            <!--            </div>-->
            {%endif%}
            {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}

                <strong>HEY!</strong>{{msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
<!--            <div class="bg-danger text-white">-->
<!--                {{msg}}-->
<!--            </div>-->
            {%endif%}
            {%endfor%}
