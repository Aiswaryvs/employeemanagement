{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">


            {%if messages%}
            {%for msg in messages%}


            {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>HEY!</strong> {{msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {%endif%}
            {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>HEY!</strong>{{msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {%endif%}
            {%endfor%}
            {%endif%}
        </div>
        <div class="col-4"></div>
    </div>
    <div class="container border border-dark mt-5" >
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row mt-5">
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                            <!--                            <h5 class="card-title">Card title</h5>-->
                            <!--                            <p class="card-text">Some quick example text to build on the card title and make up the bulk-->
                            <!--                                of the card's content.</p>-->
                            <a href="#" class="btn btn-primary">Profile Picture</a>
                            <input type="file" name="profile_pic" id="id_profile_pic">

                        </div>
                    </div>
                </div>

                <div class="col-4 mt-5">

                    <input type="text" class="form-control" name="eid" id="id_eid" placeholder="Enter Employee Id"><br>
                    <input type="text" class="form-control" name="employee_name" id="id_employee_name"
                           placeholder="Enter Employee Name"><br>
                    <input type="text" class="form-control" name="designation" id="id_designation"
                           placeholder="Enter Designation"><br>
                </div>
                <div class="col-4 mt-5">
                    <input type="text" class="form-control" name="email" id="id_email" placeholder="Enter Email"><br>
                    <input type="text" class="form-control" name="salary" id="id_salary" placeholder="Enter Salary"><br>
                    <input type="text" class="form-control" name="experience" id="id_experience"
                           placeholder="Enter Experience">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <input type="Submit" class="btn btn-primary" id="">
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </div>

        </form>
    </div>
{%endblock%}
