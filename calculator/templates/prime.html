<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <input type="number" name="num1" placeholder="Enter initial range" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="number" name="num2" placeholder="Enter final range" class="form-control">
                </div>
                <div class="mb3">
                    <input type="submit">
                </div>
            </form>

        </div>
        <div class="col-4">
            {%if primeres%}
            {%for i in primeres%}
            <span></span>{{i}}

                {%endfor%}
            {%endif%}
        </div>
    </div>


</div>
</body>
</html>
